<div id="app">
    <h3>{{user.name}}=={{user.age}}=={{user.bir}}</h3>
    <hr>
    <span v-for="(value,key,index) in user">
        {{ker}}: {{value}}==={{index}}
    </span>
    <ul>
        <li v-for="(city, index)in arr">{{index + 1}}:{{city}}</li>
    </ul>
    <hr>
    <ul>
        <li v-for="(user ,index) in user_list" :key="user.id">
            {{index + 1}}: {{user.name}}==={{user.age}}
        </li>
    </ul>
</div>
<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            user: {name: '小黑', age: '12', bir: '2020-02-02'},
            arr: ['河南', '北京', '上海'],
            user_list: [
                {id: 1, name: '小黑', age: 12, bir:'2020-02-02'},
                {id: 1, name: '小白', age: 12, bir:'2020-02-02'},
                {id: 1, name: '小绿', age: 12, bir:'2020-02-02'},
            ]
        }
    })
</script>
